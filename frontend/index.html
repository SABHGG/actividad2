<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="index.js" defer></script>
    <title>Calculadora con Flask</title>
</head>
<body>
    <div class="container-fluid">
        <header role="group">
            <h2>SABHGG</h2>
            <h3>Calculadora con Flask</h3>
        </header>
        <article>
            <fieldset>
                <legend>Seleccione una opción:</legend>
                    <input type="radio" id="opcion1" name="opcion" value=1 checked />
                    <label for="opcion1">Suma</label>
                    <input type="radio" id="opcion2" name="opcion" value=2 />
                    <label for="opcion2">Resta</label>
                    <input type="radio" id="opcion3" name="opcion" value=3 />
                    <label for="opcion3">Multiplicación</label>
                    <input type="radio" id="opcion4" name="opcion" value=4 />
                    <label for="opcion4">División</label>
                    <input type="radio" id="opcion5" name="opcion" value=5 />
                    <label for="opcion5">Potenciacion</label>
                    <input type="radio" id="opcion6" name="opcion" value=6/>
                    <label for="opcion6">Seno</label>
                    <input type="radio" id="opcion7" name="opcion" value=7/>
                    <label for="opcion7">Coseno</label>
            </fieldset>
            <div>
                <input type="number" id="t1" name="t1" min="0" />
                <input type="number" id="t2" name="t2" min="0" />
            <div>
            <div>
                <button id="enviar">Enviar</button>
            </div>
        </article>
        <hr/>
        <div id="contenido"></div>
    </div>
</body>
</html>
